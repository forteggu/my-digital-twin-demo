<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Logs</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .anomaly {
            background-color: #ffcccc; /* Resaltar anomalías */
        }
    </style>
</head>
<body>
    <h1>Visualizador de Logs</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Raw Log</th>
                <th>Predicción</th>
            </tr>
        </thead>
        <tbody id="logs">
            <!-- Los eventos se insertarán aquí dinámicamente -->
        </tbody>
    </table>

    <script>
        const socket = io();
        const logsContainer = document.getElementById('logs');

        // Escuchar eventos y actualizar la tabla
        socket.on('events', (events) => {
            logsContainer.innerHTML = ''; // Limpiar logs anteriores
            events.forEach(event => {
                const logRow = document.createElement('tr');
                logRow.className = event.predicted_label === 'anomaly' ? 'anomaly' : '';

                logRow.innerHTML = `
                    <td>${event.timestamp}</td>
                    <td>${event.raw_log}</td>
                    <td>${event.predicted_label}</td>
                `;

                logsContainer.appendChild(logRow);
            });
        });
    </script>
</body>
</html>
